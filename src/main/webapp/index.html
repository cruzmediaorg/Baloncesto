<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Votacion mejor jugador liga ACB</title>
    </head>
    <style>
        body {
            background-color: #4173ff;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
    <body>
   <H1>Votaci&oacute;n al mejor jugador de la liga ACB</H1><hr>
    <form action="Acb" method="POST">
        <p>Nombre del Visitante: <input type="text" size="20"
                                                     name="txtNombre">
            eMail: <input type="text" size="20" name="txtMail"></p> REAL MADRID:<br>

        <img src="Llull.jpg" width="100" height="67" alt="Llul"/>
        <p><input type="radio" name="R1" value="Llull">Llull</p>

        <img src="Rudy.jpg" width="100" height="67" alt="Rudy"/>
        <p><input type="radio" name="R1" value="Rudy">Rudy</p>

        <img src="Tavares.jpg" width="100" height="67" alt="Tavares"/>
        <p><input type="radio" name="R1" value="Tavares">Tavares</p>

        <br>
        <p><input type="radio" name="R1" id="otroRadio" value="Otros">Otro
            <input type="text" size="20" name="txtOtros"></p>
        <p>
            <input type="submit" name="B1" value="Votar">
            <input type="reset" name="B2" value="Reset"></p>
            <button id="botonRestaurar" type="button" onclick="restaurar()">Restaurar votos</button>
    </form>
    <button id="botonVerVotos" type="button" onclick="verVotos()">Ver votos</button>
    <script>
        function restaurar() {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
              alert("Votos eliminados");
            }
          };
          xhr.open("GET", "Restaurar", true);
          xhr.send();
        }
        function verVotos() {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
              document.open();
              document.write(xhr.responseText);
              document.close();
            }
          };
          xhr.open("POST", "VerVotos", true);
          xhr.send();

        }
   </script>
</body>
</html>
